<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>改变地图中心点及缩放级别</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://webapi.amap.com/maps?v=1.3&key=您申请的key值"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="con" style="height: 300px;width: 500px;"></div>
<script>
    var map = new AMap.Map('con', {
        resizeEnable: true,
        center: [116.4139770275, 40.0238103360],
        zoom: 13
    });
//    AMap.event.addDomListener(document.getElementById('setCenter'), 'click', function() {
        // 设置缩放级别和中心点
        map.setZoomAndCenter(15, [116.4139770275, 40.0238103360]);
        // 在新中心点添加 marker
        var marker = new AMap.Marker({
            map: map,
            position: [116.4139770275, 40.0238103360]
        });
//    });
</script>
</body>
</html>
